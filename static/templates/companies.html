<div id="companies-page" ng-controller="companiesCtrl">
    <table id="companies-table">
        <tr>
            <th>代码</th>
            <th>名称</th>
            <th></th>
        </tr>
        <tr ng-repeat="company in companies">
            <td>{{company.code}}</td>
            <td>{{company.name}}</td>
            <td><a href="#/company/{{company.code}}" class="chart-link">详情</a></td>
        </tr>
    </table>
</div>
